site_name: DLR-Dataspace Documentation

theme:
  name: material
  custom_dir: overrides  
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - navigation.footer
    - navigation.tabs
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.suggest
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: purple
      accent: deep purple
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: purple
      accent: deep purple

markdown_extensions:
  - attr_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.blocks.admonition
  - pymdownx.blocks.details
  - pymdownx.blocks.tab:
      alternate_style: true
  - pymdownx.caret
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.saneheaders
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tilde

plugins:
  - search

extra:
  social:
    - icon: dlr-logo
      link: https://www.dlr.de/en
    - icon: dlr-ki
      link: https://www.dlr.de/ki/en
    - icon: fontawesome/brands/square-github
      link: https://github.com/DLR-KI

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
  - javascripts/katex.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
  - styles/style.css

copyright: |
  &copy; 2024
  <a href="https://www.dlr.de/en/ki/about-us/departments/safety-critical-data-infrastructure" target="_blank" rel="noopener">
    DLR KI SCD
  </a>

nav:
  - Home:
    - index.md
  - File Transfer:
    - file-transfer/index.md
    - Manual:
      - file-transfer/manual/index.md
      - file-transfer/manual/create_asset.md
      - file-transfer/manual/create_policy_definition.md
      - file-transfer/manual/create_contract_definition.md
      - file-transfer/manual/fetch_catalog.md
      - file-transfer/manual/initiate_negotiation.md
      - file-transfer/manual/initiate_transfer.md
    - Postman:
      - file-transfer/postman/index.md
      - file-transfer/postman/alice.md
      - file-transfer/postman/bob.md
    - Python:
      - file-transfer/python/index.md
